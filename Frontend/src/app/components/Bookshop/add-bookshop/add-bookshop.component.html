<div class="row justify-content-center">
  <div class="col-lg-8 col-md-8 col-sm-12">
    <div class="card border-info shadow">
      <div class="card-body">
        <form ngNativeValidate #authorForm=ngForm class="submit-form">
          <div *ngIf="!submitted">
            <div class="form-group">
              <label for="name">Book Shop  name</label>
              <input type="text" class="form-control" id="name" required [(ngModel)]="bookShop.Shop_name" name="name"/>
            </div>

            <div class="form-group mt-2">
              <label for="shop_number">Shop Number</label>
              <input type="text" class="form-control" id="shop_number" required [(ngModel)]="bookShop. Shop_number" name="email"/>
            </div>

            <div class="form-group mt-2">
              <label for="location">Shop Location</label>
              <input type="text" class="form-control" id="location" required [(ngModel)]="bookShop.location" name="email"/>
            </div>

            <!--            <div class="form-group mt-2">-->
            <!--              <label for="name">Book's Author</label>-->
            <!--              <input type="phone" class="form-control" id="phone" required [(ngModel)]="" name="phone"/>-->
            <!--            </div>-->

            <div class="form-group mt-2">
              <label for="contact">Shop's Contact No</label>
              <input type="number" class="form-control" id="contact" required [(ngModel)]="bookShop.contact_no" name="age"/>
            </div>

            <div class="form-group mt-2">
              <label for="mail">Shop's Mail Address</label>
              <input type="email" class="form-control" id="mail" required [(ngModel)]="bookShop.email" name="age"/>

            </div>

            <div class="form-group mt-2">
              <label for="genre">Book List</label>
              <ng-select bindLabel="book" id="genre" name="genre"

                         appendTo="body" [multiple]="true" [(ngModel)]="selected_books">
                <ng-option [value]="item" *ngFor="let item of db_books">
                  {{item.title}}
                </ng-option>
              </ng-select>
            </div>

            <button (click)="saveBookShop()" class="btn btn-sm float-end btn-success mt-3"
                    [disabled]="authorForm.invalid"><i
              class="bi bi-person-check-fill"></i> Submit
            </button>
          </div>

          <div *ngIf="submitted">
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
              <strong>Tutorial was submitted successfully!</strong>
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <button class="btn btn-sm float-end btn-primary" (click)="newBookShop()"><i
              class="bi bi-person-plus-fill"></i> Add
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
